<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión | GymTastic</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <header class="container header">
    <a class="brand" href="../index.html">
      <img src="../assets/logo.svg" alt="Logo"/>
      <span>GymTastic</span>
    </a>
    <nav class="nav">
      <a href="../index.html">Inicio</a>
      <a href="productos.html">Productos</a>
      <a href="registro.html">Registro</a>
      <a href="login.html">Login</a>
      <a href="nosotros.html">Nosotros</a>
      <a href="blogs.html">Blogs</a>
      <a href="contacto.html">Contacto</a>
      <a href="carrito.html">Carrito</a>
    </nav>
  </header>

  <main class="container section">
    <header class="section-header">
      <h2>Iniciar Sesión</h2>
      <p>Ingresa a tu cuenta.</p>
    </header>

    <form id="form-login" class="forms-grid" novalidate>
      <div class="field">
        <label>Correo</label>
        <input id="log-email" name="email" type="email" required>
      </div>
      <div class="field">
        <label>Contraseña</label>
        <input id="log-pass" name="password" type="password" required>
      </div>
      <button class="btn primary" type="submit">Ingresar</button>
      <p style="margin-top: 1rem; text-align: center;">
        <a href="registro.html">¿No tienes cuenta? Regístrate aquí</a>
      </p>
    </form>
  </main>

  <footer class="footer">
    <div class="container footer-grid">
      <p>© <span id="year"></span> GymTastic.</p>
      <div class="footer-links"><a href="#">Términos</a> • <a href="#">Privacidad</a></div>
    </div>
  </footer>

  <script type="module" src="/src/tienda/js/app.ts"></script>
</body>
</html>
