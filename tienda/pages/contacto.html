<main class="container section">
  <header class="section-header"><h2>Contacto</h2><p>Escríbenos y te responderemos</p></header>
  <form id="form-contacto" class="forms-grid" novalidate>
    <div class="field"><label>Nombre</label><input id="con-nombre" required maxlength="100"><small class="error"></small></div>
    <div class="field"><label>Correo</label><input id="con-email" required><small class="error"></small></div>
    <div class="field" style="grid-column:1/-1"><label>Comentario</label><textarea id="con-coment" rows="5" required maxlength="500"></textarea><small class="error"></small></div>
    <button class="btn primary" type="submit">Enviar</button>
  </form>
  <div class="card" style="margin-top:16px">
    <h3>Ubicación</h3>
    <iframe style="border:0;width:100%;height:300px;border-radius:12px"
      loading="lazy" allowfullscreen
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3329.850623802356!2d-70.6176786848013!3d-33.42513998078125!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662cf7a5e02e881%3A0xa75b1c2f985c35c0!2sAv.%20Providencia%201234%2C%20Providencia%2C%20Regi%C3%B3n%20Metropolitana!5e0!3m2!1ses-419!2scl!4v1620000000000!5m2!1ses-419!2scl" 
      width="600" height="450" referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
</main>

      <div class="footer-links"><a href="#">Términos</a> • <a href="#">Privacidad</a></div>
    </div>
  </footer>
  
  <script type="module" src="../../src/tienda/js/app.ts"></script>
</body>
</html>
